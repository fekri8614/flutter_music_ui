name: flutter_music_ui
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Lovina
      fonts:
        - asset: fonts/BeautifulLovina-Regular.ttf
    - family: CoralPen
      fonts:
        - asset: fonts/CoralPen.ttf
    - family: Campton_Light
      fonts:
        - asset: fonts/Campton_Light.ttf
